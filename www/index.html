<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script>
        var OneSignal = OneSignal || [];
        OneSignal.push(["init", {
            appId: "b329644d-2d8d-44cf-98cb-3dbe7a788610",
            subdomainName: 'a-report',
            autoRegister: true,
            notifyButton: {
                enable: true /* Set to false to hide */
            }
        }]);
    </script>
    <script>
        document.addEventListener('deviceready', function () {
            // Enable to debug issues.
            // window.plugins.OneSignal.setLogLevel({logLevel: 4, visualLevel: 4});

            var notificationOpenedCallback = function(jsonData) {
                console.log('didReceiveRemoteNotificationCallBack: ' + JSON.stringify(jsonData));
            };

            window.plugins.OneSignal.init("b329644d-2d8d-44cf-98cb-3dbe7a788610",
                    {googleProjectNumber: "682594015864"},
                    notificationOpenedCallback);

            // Show an alert box if a notification comes in when the user is in your app.
            window.plugins.OneSignal.enableInAppAlertNotification(true);
        }, false);
    </script>

    <link rel="stylesheet" href="css/angular-material.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/angular-spinkit.min.css">
    <link rel="stylesheet" href="css/angucomplete-alt.css">
    <link rel="stylesheet" href="css/multiple-date-picker.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-animate.min.js"></script>
    <script src="scripts/angular-aria.min.js"></script>
    <script src="scripts/angular-material.min.js"></script>
    <script src="scripts/angucomplete-alt.js"></script>
    <script src="scripts/multiple-date-picker.min.js"></script>
    <script src="scripts/moment.js"></script>
</head>
<body ng-controller="mainController" ng-cloak>
    <div class="page" ng-style="{'zoom': zoom_factor+'%', 'font-size': zoom_factor+'%'}" ng-cloak ng-view></div>
    <script src="app/app.js"></script>
</body>
</html>
