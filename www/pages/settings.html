<div ng-show="false">
   <div class="settings-header">דיווחים והתראות</div><br />
   <div class="settings-switch"><label ng-class="{'switch1': true, 'on1': settingsData.get_changes}" ng-click="changeSettings(0)" >&nbsp;</label></div><div class="settings-label">קבל התראה מיידית על שינוי דיווח</div><br />
   <div class="settings-switch"><label ng-class="{'switch1': true, 'on1': settingsData.get_report}" ng-click="changeSettings(1)" >&nbsp;</label></div><div class="settings-label">קבל הודעה סיכומית יומית</div><br />
   <div class="settings-switch"><label ng-class="{'switch1': true, 'on1': settingsData.get_approval}" ng-click="changeSettings(2)" >&nbsp;</label></div><div class="settings-label">"קבל אישור על "הדיווחים שלי</div><br /><br />
   <div class="settings-header">פרטים אישיים</div><br />
   <div class="settings-switch"><label ng-class="{'switch1': true, 'on1': settingsData.keep_info}" ng-click="changeSettings(3)" >&nbsp;</label></div><div class="settings-label">אפשר לשמור פרטים על המכשיר</div><br />
</div>
<div ng-show="true">
  <div class="settings-header">רשימת מעקב משתמשים</div><br />

  <div class="settings-users" ng-repeat="user in ['משה', 'נועם']">{{ user }}<span style="margin-left:10px;" /><img width="30" src="assets/status_delete.png" /></div>
  <div dir="rtl" custom-select="f for f in ['משה', 'נועם'] | filter: $searchTerm" ng-model="fruit">
</div>
