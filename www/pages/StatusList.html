<div class="statusList-header">סטאטוסי דיווח<div class="statusList-edit" ng-click="editMode=!editMode">{{(editMode)?"סיום":"עריכה"}}</div></div><br />
<div class="statusList-info">
    <div ng-show="editMode" class="statusList-new">
        <div ng-class="{'statusList-addButton':true, 'disabled':selectedUser==null}" ng-click="addUser(selectedUser)">הוסף</div>
        <angucomplete-alt dir="rtl"
                          id="statusList-AddUser"
                          pause="100"
                          selected-object="selectedUser"
                          local-data="dataShare.get().users"
                          search-fields="name"
                          title-field="name"
                          minlength="1"
                          input-class="statusList-add"
                          match-class="statusList-highlight"
                          auto-match="true">
        </angucomplete-alt>
    </div>
    <div class="statusList-users" dir="rtl" ng-repeat="user in dataShare.get().reported"><div class="statusList-user"><img style="display: inline-block; margin-left: 10px;" width="30" src="assets/report/{{user.status}}.png" />{{ user.name }}<div ng-show="editMode" class="statusList-delete" ng-click="removeUser(user.name)">מחק</div></div></div>
    <div class="statusList-users" dir="rtl" ng-repeat="user in dataShare.get().waiting"><div class="statusList-user"><div class="statusList-status"><img style="display: inline-block; margin-left: 10px;" width="30" src="assets/report/97.png" />{{ user }}<span style="margin-right:10px;font-size: 12px">ממתין לאישור...</span><div ng-show="editMode" class="statusList-delete" ng-click="removeUser(user)">מחק</div></div></div></div>
</div>
<div ng-include="'pages/footer1.html'" />
<div ng-include="'pages/loader.html'" />
