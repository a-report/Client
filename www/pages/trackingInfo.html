<div dir="rtl" class="tracking-info" ng-class="{green:infoBg=='green', red:infoBg=='red', purple: infoBg=='purple', orange:infoBg=='orange', regular: infoBg=='regular'}" ng-style="{top: yinfo, left: xinfo, zoom:100/dataShare.getZoomFactor()}" ng-show="infoShow" ng-click="closeInfo()">
    <img class="tracking-statusImage" ng-show="infoShow" src="assets/report/t{{dayInfo.status}}.png" />
    <div class="tracking-statusInfo" ng-show="infoShow">{{infoMessage}}</div>
</div>
